<!DOCTYPE html>
<head>
  
  <meta charset="utf-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta name="description" content="This is the Udacity Nanodegree portfolio of Nicki Chen, a UI developer and Front-end developer based in Dallas,TX">
  <meta name="keywords" content="Nicki Chen,webdesign,webdesigner,web designer, UX,UI,deign,front-end development">
  <meta name="author" content="Nicki Chen">
  <title>Introduction | Nicki Chen's Online Resume</title>
  <!-- Load the page styles. -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,100,300,700" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800' rel='stylesheet' type='text/css'>
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/jquery.fancybox.css" rel="stylesheet">
  <link href="css/jquery.fancybox-buttons.css" rel="stylesheet">
  <link href="css/jquery.fancybox-thumbs.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="https://use.typekit.net/bfp0duz.js"></script>
  <meta name="viewport" content="width=device-width">
</head>
<body unresolved>
 <div class="container">
  <header class="page-header sticky" role="banner">
    <div class="inner">
      <nav class="primary-nav" role="navigation">
        <ul class="text-uppercase nav-list">
          <li class="nav-link"><a href="#header" title="header">About</a></li>
          <li class="nav-link"><a href="#education" title="education">Education</a></li>
          <li class="nav-link"><a href="#workExperience" title="work">Work</a></li>
          <li class="nav-link"><a href="#projects" title="projects">Projects</a></li>
          <li class="nav-link"><a href="#letsConnect" title="contact">Contact</a></li>        
          <li class="nav-link"><a href="#mapDiv" title="map">Map</a></li>
        </ul>

      </nav>
      <a id="menu" href="#">
        <span class="before"></span>
        <span class="after"></span>
      </a>
    </div>
  </header>
  <div id="main" role="main">
    <div id="header" class="center-content clearfix">
      <ul id="topContacts"></ul>
    </div>
    <div class="row">
      <div class="col-md-12 box-full">
        <div id="skills-display" class="text-center">
          <h2 class="text-uppercase">Skills</h2>
          <div class="skills-view"></div>
          <canvas id="my-chart" width="400" height="400" ></canvas>
        </div>
      </div>
    </div>
    <div style='clearfix'></div>
    <div class="row">
      <div class="col-md-12 box-full work">
        <div id="workExperience" class='text-center project-container gallery'>
          <h2>Work Experience</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 box-full">
          <div id="projects" class="project-container gallery text-center">
  	         <h2>Projects</h2>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 box-full education">
        <div id="education" class='text-center'>
          <h2>Education</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 box-full">
        <div id="mapDiv" class="text-center">
          <h2>Where I've Lived and Worked</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="container-fluid box-full contact" >
        <div id="letsConnect">
          <h2 class=' center-text text-uppercase'>Contact</h2>
          <ul id="footerContacts" class="col-md-6">
          </ul>
          <ul id="rightContacts" class="col-md-6">
          </ul>
        </div>
      </div>

    </div>
  </div>
</div>
  <script src="js/jQuery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/Chart.js"></script>
  <script src="js/jquery.fancybox.js"></script>
  <script src"js/jquery.fancybox.pack.js"></script>
  <script src="js/jquery.fancybox-buttons.js"></script>
  <script src="js/jquery.fancybox-media.js"></script>
  <script src="js/jquery.fancybox-thumbs.js"></script>
  <script src="js/helper-backup.js"></script>
  <script src="js/resumeBuilder.js"></script>
  <script src="js/main.js"></script>
  <script src="http://maps.googleapis.com/maps/api/js?&libraries=places&callback=initializeMap"></script>
  <script type="text/javascript">
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('letsConnect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }

    $(document).ready(function(){
      $(".fancybox-thumb").fancybox({
        helpers:{
          title:{
            type:'outside'
          },
          thumbs:{
            width:50,
            height:50
          }
        }
      });
    });
  </script>
</body>
</html>
